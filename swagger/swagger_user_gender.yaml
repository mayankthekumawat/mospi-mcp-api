          - "Average expenditure (Rs.) per student in basic course"
          - "Number of Female Teachers per 100 Male Teachers"
          - "Proportion of females among tertiary education teachers or professors"
          - "Number of Male & Female Teacher"
          - "Labour Force Participation Rate (LFPR) (in percent) in usual status (ps+ss)"
          - "Labour Force Participation Rate for persons of all ages"
          - "Labour Force Participation Rate for persons aged 15 years & above"
          - "Worker Population Ratio for persons of all ages"
