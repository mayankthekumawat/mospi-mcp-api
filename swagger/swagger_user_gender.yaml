          - "Percentage of Men aged 25-29 years who were married before age 21 years"
          - "Adolescent Fertility Rate for women aged 15-19 years"
          - "Incidence of Suicides"
          - "Profile of Suicide Victims by various Parameters"
          - "Cyber Crimes against Women"
          - "Percentage of Disabled (Differently abled persons)"
          - "Percentage of persons with broad type of disabilities"
          - "Percentage of Disabled persons to Total population"
          - "Percentage of females by type of disability"
          - "Cases Filed by Women"
      - name: year
        in: query
        description: Enter the Year (format YYYY-YY/YYYY. Comma separated for multiple values)
        schema:
          type: string
      - name: quarter_code
        in: query
        description: Enter the Quarter Code (from 1 to 4. Comma separated for multiple values)
        schema:
          type: string
      - name: sub_indicator_code
        in: query
        description: Enter the Sub Indicator code (from 1 to 152. Comma separated for multiple values)
        schema:
          type: string
      - name: state_ut_code
        in: query
        description: Enter the State code (from 1 to 43. Comma separated for multiple values)
        schema:
          type: string
      - name: sector_code
        in: query
        description: Enter the Sector code (from 1 to 6. Comma separated for multiple values)
        schema:
          type: string
      - name: gender_code
        in: query
        description: Enter the Gender code (from 1 to 9. Comma separated for multiple values)
        schema:
          type: string
      - name: age_group_code
        in: query
        description: Enter the Age Group code (from 1 to 41. Comma separated for multiple values)
        schema:
          type: string
      - name: birth_order_code
        in: query
        description: Enter the Birth Order code (from 1 to 4. Comma separated for multiple values)
        schema:
