        in: query
        description: Enter the Activity code (from 1 to 30. Comma separated for multiple values)
        schema:
          type: string
      - name: broad_activity_category_code
        in: query
        description: Enter the Broad Activity Category code (from 1 to 4. Comma separated for multiple values)
        schema:
          type: string
      - name: type_of_establishment_code
        in: query
        description: Enter the Type of Establishment code (from 1 to 3. Comma separated for multiple values)
        schema:
          type: string
      - name: deposit_code
        in: query
        description: Enter the Deposit code (from 1 to 2. Comma separated for multiple values)
        schema:
          type: string
      - name: scheme_code
        in: query
        description: Enter the Scheme code (from 1 to 2. Comma separated for multiple values)
        schema:
          type: string
      - name: lok_sabha_election_code
        in: query
        description: Enter the Lok Sabha Election code (from 1 to 18. Comma separated for multiple values)
        schema:
          type: string
