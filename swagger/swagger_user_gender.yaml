        in: query
        description: Enter the discipline code (from 1 to 81. Comma separated for multiple values)
        schema:
          type: string
      - name: nco_division_code
        in: query
        description: Enter the NCO Division code (from 1 to 10. Comma separated for multiple values)
        schema:
          type: string
      - name: employment_category_code
        in: query
        description: Enter the Employment Category code (from 1 to 11. Comma separated for multiple values)
        schema:
          type: string
      - name: industry_code
        in: query
        description: Enter the Industry code (from 1 to 25. Comma separated for multiple values)
        schema:
          type: string
      - name: bank_group_code
        in: query
        description: Enter the Bank Group code (from 1 to 6. Comma separated for multiple values)
