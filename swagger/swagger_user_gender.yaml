        in: query
        description: Enter the Police code (from 1 to 17. Comma separated for multiple values)
        schema:
          type: string
      - name: court_code
        in: query
        description: Enter the Court code (from 1 to 28. Comma separated for multiple values)
        schema:
          type: string
      - name: service_code
        in: query
        description: Enter the Services code (from 1 to 13. Comma separated for multiple values)
        schema:
          type: string
      - name: crime_head_code
        in: query
        description: Enter the Crime Head code (from 1 to 32. Comma separated for multiple values)
        schema:
          type: string
      - name: category_code
        in: query
        description: Enter the Category code (from 1 to 31. Comma separated for multiple values)
        schema:
          type: string
      - name: page
        in: query
        description: Enter the page no. (from 1 to n.)
        schema:
          type: string

      - name: Format 
        required: true
        in: query
        description: Select the Output format
        schema:
          type: string
          default: JSON
          enum:
          - JSON
          - CSV
      responses:
        "200":
          description: A JSON array of user information
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Invalid request body
            text/csv:
              schema:
                type: object
                properties:
                  statusCode:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Invalid request body
      
        "409":
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Requested item wasn't found!
      security:
      - bearerAuth: []
 
components:
  securitySchemes:
    bearerAuth:
      type: apiKey
      description: Bearer token to access these api endpoints
      name: Authorization
      in: header
x-original-swagger-version: "2.0"
