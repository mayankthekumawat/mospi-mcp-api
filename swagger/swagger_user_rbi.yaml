openapi: 3.0.1
info:
  title: Reserve Bank Of India
  version: 1.0.0
servers:
- url: https://api.mospi.gov.in/
tags:
- name: RBI.
  description: Indicator-wise rbi statistics in India.
paths:
  /api/rbi/getRbiRecords:
    get:
      summary: Get  data for an indicator
      description: |
        - **Required:** `sub_indicator_code`  
        - **Filters (optional):** sub_indicator_code, state_code, survey_code, _code
         

      parameters:
        - in: query
          name: sub_indicator_code
          required: true
          schema: { type: integer }
          description: Indicator code (primary filter)
        - in: query
          name: year
          schema: { type: integer }
        - in: query
          name: limit
          schema: { type: integer, default: 20 }
        - in: query
          name: page
          schema: { type: integer, minimum: 1 }
        - in: query
          name: format
          schema:
            type: string
          description: Set to `xlsx` to download as excel

      responses:
        "200":
          description: A JSON array of user information
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Invalid request body
            text/csv:
              schema:
                type: object
                properties:
                  statusCode:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Invalid request body
      security:
      - bearerAuth: []
 
components:
  securitySchemes:
    bearerAuth:
      type: apiKey
      description: Bearer token to access these api endpoints
      name: Authorization
      in: header
x-original-swagger-version: "2.0"
