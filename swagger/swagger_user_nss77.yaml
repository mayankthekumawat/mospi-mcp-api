openapi: 3.0.1
info:
  title: National Sample Survey (NSS)

  version: 1.0.11
servers:
- url: https://api.mospi.gov.in/
tags:
- name: National Sample Survey (NSS 77 ROUND).
  description: Indicator-wise National Sample Survey (NSS 77 ROUND).
paths:

  /api/nss-77/getNss77Records:
    get:
      tags:
      - National Sample Survey (NSS 77 ROUND).
      description: 
      - Indicator-wise National Sample Survey (NSS 77 ROUND).
      operationId: NSS77IndicatorValues.
      parameters:
      - name: indicator_code
        required: true
        in: query
        schema:
          default: "Estimated No. of Hhs for Each Size Class (ha.) of Land Possessed"
          enum:
          - "Estimated No. of Hhs for Each Size Class (ha.) of Land Possessed"
          - "Estimated No. of Hhs for Different Social Groups"
          - "Distribution of Hhs by Hh Classification for Different Size Classes of Land Possessed"
          - "No. Per Hh Operational Holding by Size Class of Hh Operational Holding"
          - "No. Per 1000 Crop Producing Agricultural Hhs Disposals of Crop by Agency and Satisfaction Level of Sale Outcomes"
          - "Agricultural Hhs Reporting Use of Different Farming Resources"
          - "Agricultural Hhs Reporting Use of Purchased Seed by their Quality"
          - "Avg. Monthly Income (in Rs.) Per Agricultural Hh (only the Paid Out Expenditure)"
          - "Avg. Monthly Income (in Rs.) Per Agricultural Hh (both the Paid Out and Imputed Expenditure)"
          - "Avg. Monthly Net Expenditure on Productive Assets"
          - "Avg. Expenditure and Receipts on Farm and Non-farm Assets"
          - "Avg. Monthly Expenses and Receipts for Crop Production"
          - "Avg. Monthly Total Expenses for Crop Production"
          - "Average Monthly Total Expenses and Receipts on Animal Farming During a Period of 30 Days"
          - "Average Expenses and Receipts From Non-farm Business"
          - "Distribution of Amount of Loan Outstanding by Source of Loan Taken"
          # - "Distribution of Hhs by Size Class of Hh Ownership Holding, Average Area of Homestead Land Owned/land Owned (excluding Homestead Land)/area Owned and Estimated Area of Hh Ownership Holding"
          - "Distribution of Hhs by Size Class of Hh Ownership Holding, Average Area of Homestead Land Owned/land Owned"
          - "Distribution of Hhs Reporting Leasing-out of Land and Average Area of such Land for Each Social Group"
          - "Distribution of Hhs Reporting Leasing-in of Land and Average Area of such Land for Each Social Group"
          - "Percentage Distribution of Leased Out Land by Terms of Lease"
          - "No. of Hhs Owning of Livestock of Different Types"
          - "Percentage Distribution of Area of Land for the Hhs Belonging of Operational Holding by Kind of Possession"
          - "Distribution of Operational Holdings by Type of Possession of Hh Operational Holding"
          - "Average Gross Cropped Area / Value of Total Crop Production / Quantity of Crop Production Reporting Crop Production"
          - "Distribution of Agricultural Hhs Reporting Sale of Crops and Distribution of Quantity Sold by Agency of Major Disposal"
          - "Distribution of Agricultural Hhs Reporting Sale of Selected Crop by Level of Satisfaction"
          - "Distribution of Agricultural Hhs Reporting Use of Seed by their Agency of Procurement for Selected Crops"
          - "Distribution of Agricultural Hhs Reporting Use of Purchased Seed by their Quality"
          - "Per 1000 Distribution of Agricultural Households Reporting Sale of Crops by Awareness About Msp for Selected Crops"
          - "Distribution of Agricultural Hhs not Insuring their Crops by Reason for Selected Crops"
          - "Distribution of Agricultural Hh by Status of Crop Insurance for Selected Crops"
          - "No. Per 1000 of Agricultural Hh Crop Loss Per 1000 Agricultural Hhs and Cause-wise Distribution for Selected Crops"
          - "No. Per 1000 Agricultural Hh Which Insured Experienced Crop Loss for Selected Crops"

      - name: state_code
        in: query
        description: Enter the State code (from 1 to 39. Comma separated for multiple values)
        schema:
          type: string

      - name: gender_code
